<tr data-id="<%= id %>">
	<td colspan="2">
		<span class="glyphicon glyphicon glyphicon-star-empty idInfo"></span>
		<%= name %>
	</td>
	<td><%= category %></td>
	<td><%= new Date(date).toLocaleDateString() %> at <%= departureTime %></td>
	<td colspan="2">$<%= price %></td>
	<td><%= status %></td>
	<td><%= availableSeats %></td>
	<td><%= bookedSeats %></td>
	<td><a href="#/host/<%= hostId %>"><%= hostName %></a></td>
	<td><a href="#/boat/<%= boatId %>"><%= boatName %></a></td>
	<td><a href="#/profile/<%= captainId %>"><%= captainName %></a></td>
	<td>
		<a class="btn btn-primary" href="#/boatday/<%= id %>"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
		<a class="btn btn-warning btn-duplicate"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></a>
	</td>
</tr>
