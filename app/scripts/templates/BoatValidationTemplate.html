<div class="top-navigation"></div>
<form class="form-horizontal"> 
	<div class="container"> 
		<div class="">
			<div class="panel panel-primary">
				<div class="panel-heading area-business">
					<h3 class="panel-title text-center">Validate boat</h3>
				</div>

				<div class="panel-body">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="hostId" class="col-sm-2 control-label">Host id</label>
							<div class="col-sm-8">
								<%= objectId %>
							</div>
						</div>
						<div class="form-group">
							<label for="createdAt" class="col-sm-2 control-label">Created at</label>
							<div class="col-sm-8">
								<%= createdAt %>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-8">
								<%= name %>
							</div>
						</div>
						<div class="form-group">
							<label for="buildYear" class="col-sm-2 control-label">Build Year</label>
							<div class="col-sm-8">
								<%= buildYear %>
							</div>
						</div>
						<div class="form-group">
							<label for="type" class="col-sm-2 control-label">Boat Type</label>
							<div class="col-sm-8">
								<%= type %>
							</div>
						</div>
						<div class="form-group">
							<label for="hullID" class="col-sm-2 control-label">Boat hullID</label>
							<div class="col-sm-8">
								<%= hullID %>
							</div>
						</div>	
						<div class="form-group">
							<label for="length" class="col-sm-2 control-label">Boat length</label>
							<div class="col-sm-8">
								<%= length %>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-heading area-business">
					<h3 class="panel-title text-center">Boat Pictures</h3>
				</div>
				<div class="panel-body">
					<table class="table table-condensed table-bordered table-striped">
					<thead>
						<tr>
							<th>
								Boat picture
							</th>
							<th>
								Created At
							</th>
							<th>Update</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody id="boatPictures"></tbody>
				</table>
				</div>
				<div class="panel-heading area-business">
					<h3 class="panel-title text-center">Proof of insurance</h3>
				</div>
				<div class="panel-body">
					<table class="table table-condensed table-bordered table-striped">
					<thead>
						<tr>
							<th>
								File name
							</th>
							<th>
								Created At
							</th>
						</tr>
					</thead>
					<tbody id="proofOfInsurance"></tbody>
				</table>
				</div>

				<div class="panel-footer text-center">
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="submit" class="btn btn-primary">Send notification</button>
				</div>
			</div>
		</div>
	</div>
</form>
