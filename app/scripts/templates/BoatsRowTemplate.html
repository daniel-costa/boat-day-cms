<tr data-id="<%= id %>">
	<td colspan="2">
		<span class="glyphicon glyphicon glyphicon-star-empty idInfo"></span>
		<%= name %>
	</td>
	<td><%= hullId %></td>
	<td colspan="2"><%= build %></td>
	<td><%= length %> ft.</td>
	<td><%= status %></td>
	<td><%= type %></td>
	<td><% if(host) { 
			%><a href="#/host/<%= host.id %>"><%= host.get('firstname') %> <%= host.get('lastname') %></a>
		<% } %>
	</td>
	<td><a href="#/profile/<%= profile.id %>"><%= profileName %></a></td>
	<td>
		<a class="btn btn-primary" href="#/boat/<%= id %>"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
		<a class="btn btn-warning btn-duplicate"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></a>
	</td>
</tr>
