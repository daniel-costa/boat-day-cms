<div class="top-navigation"></div>
<form class="form-horizontal"> 
	<div class="container"> 
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title text-center">Create Coupon</h3>
			</div>

			<div class="panel-body">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="name" class="col-sm-3 control-label">Name</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="name" name="name">
						</div>
					</div>
					<div class="form-group">
						<label for="code" class="col-sm-3 control-label">Code</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="code" name="code"> 
						</div>
					</div>
					<div class="form-group">
						<label for="discount" class="col-sm-3 control-label">Discount</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="discount" name="discount">
						</div>
					</div>
					
					<div class="form-group">
						<label for="perSeat" class="col-sm-3 control-label">Per seat</label>
						<div class="col-sm-6">
							<select class="input-small form-control" name="perSeat">
								<option value="true">Yes</option> 
								<option value="false">No</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="date" class="col-sm-3 control-label">Expiration date</label>
						<div class="col-sm-6">
							<input type="text" class="form-control date" placeholder="mm/dd/yyyy" name="date" />
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer text-center">
				<button type="submit" class="btn btn-default">Create</button>
			</div>
		</div>
	</div>
</form>
