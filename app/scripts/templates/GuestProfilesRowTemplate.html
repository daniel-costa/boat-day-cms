<tr data-id="<%= model.id %>">
	<td>
		<div class="profile-picture" style="background-image:url(<%= model.get('profilePicture') ? model.get('profilePicture').url() : '' %>)">
		</div>
	</td>
	<td colspan="2">
		<span class="glyphicon glyphicon glyphicon-star-empty idInfo"></span>
		<%= model.get('displayName') %>
	</td>
	<td>
		<% if( typeof model.get('rating') !== typeof undefined && model.get('rating') ) { %>
			<%= model.get('rating') %>
		<% } %>
	</td>
	<td><%= model.get('status') %></td>
	<td>
		<% if( model.get('user').get('email') ) { %> 
			<a class="btn btn-default" href="mailto: <%= model.get('user').get('email') %>">
				<span class="glyphicon glyphicon-envelope"></span>
			</a>
		<% } %>

		<a class="btn btn-primary" href="#/profile/<%= model.id %>"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
	</td>
</tr>
