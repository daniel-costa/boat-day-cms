<tr data-id="<%= id %>">
	<td>
		<div class="profile-picture" style="background-image:url(<%= url %>)"></div>
	</td>
	<td colspan="2">
		<span class="glyphicon glyphicon glyphicon-star-empty idInfo"></span>
		<%= name %>
	</td>
	<td>
		<% if( typeof rating !== typeof undefined && rating ) { %>
			<%= rating %>
		<% } %>
	</td>
	<td><%= status %></td>
	<td>
		<% if( email ) { %> 
			<a class="btn btn-default" href="mailto: <%= email %>">
				<span class="glyphicon glyphicon-envelope"></span>
			</a>
		</a><% } %>
		<a class="btn btn-primary" href="#/profile/<%= id %>"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
	</td>
</tr>
