<tr data-id="<%= model.id %>">
	<td colspan="3">
		<span class="glyphicon glyphicon glyphicon-star-empty idInfo"></span>
		<%= model.get('firstname') %>
		<%= model.get('lastname') %> 
	</td>  
	<td><%= model.get('phone') %></td>
	<td><%= model.get('status') %></td>
	<td><%= model.get('type') %></td> 
	<td>
		<a class="btn btn-default" href="mailto:<%= model.get('user').get('email')  %>">
			<span class="glyphicon glyphicon-envelope"></span>
		</a>

		<% if( model.get('profile') ) { %>
			<a class="btn btn-default" href="#/profile/<%= model.get('profile').id %>">
				<span class="glyphicon glyphicon-user"></span>
			</a>
		<% } %>

		<a class="btn btn-primary" href="#/host/<%= model.id %>"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
	</td>
</tr>
