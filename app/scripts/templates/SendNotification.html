<div class="top-navigation"></div>

<form class="form-horizontal"> 
	<div class="container"> 
		<div class="panel panel-default">
			<div class="panel-heading area-business">
				<h3 class="panel-title text-center">Send Notification</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="profile" class="col-sm-3 control-label">Select Profile</label>
					<div class="col-sm-6 profiles">
						<em>Loading...</em>
					</div>
				</div>
				<div class="form-group">
					<label for="sendEmail" class="col-sm-3 control-label">Notify by email</label>
					<div class="col-sm-6">
						<select class="input-small form-control" id="sendEmail" name="sendEmail">
							<option value="true" selected> Yes </option>
							<option value="false"> No </option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="message" class="col-sm-3 control-label">Message</label>
					<div class="col-sm-6">
						<textarea rows="5" name="message" id="message" class="form-control"></textarea>
					</div>
				</div>
			</div> 
			<div class="panel-footer text-center">
				<button type="submit" class="btn btn-default">Send</button>
			</div>
		</div>
	</div>
</form>
